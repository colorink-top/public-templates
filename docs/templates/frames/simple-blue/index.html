<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
          color: white;
      }

      .background{
  position: absolute;
  border-width: 64px;
    border-top-width: 34px;
  border-style: solid;
  border-color: #0099ff;
  inset: 0;
      }
      .frame{
        flex: 1;
          height: 100%;
          box-shadow: 0 15px 30px 0 rgba(0, 0, 0, 0.11), 0 5px 15px 0 rgba(0, 0, 0, 0.08);
        margin: 30px 60px 60px;
          position: relative;
          border-radius: 8px;
                border: 4px solid white;
      }

      .details{
        position: absolute;
        right: 10px;
        bottom: 10px;
      }
    </style>

</head>
<body>
  <div class="background"></div>
  <div class="frame"></div>
  <div class="details"></div>
  <script>
    window.joppInit = (initOpts)=>{
      const detailsEl = document.querySelector('.details')
      detailsEl.innerText = new Date().toLocaleString()
    }
  </script>
  
</body>
</html>
