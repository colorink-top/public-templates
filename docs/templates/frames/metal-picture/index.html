<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        position: relative;
        display: flex;
      }

#background{
  position: absolute;
  border-width: 50px;
  border-style: solid;
  border-image: linear-gradient(#f6b73c, #4d9f0c) 30;
  inset: 0;
}

#frame{
  flex: 1;
    position:relative;
    border:solid 15px #555; 
    margin:40px;
    box-shadow:-3px -3px 12px #999;
    }
  #border{
    position:relative;
    padding:0;
    margin:0;
    border:solid 70px white;
      height: 100%;
   box-shadow:-3px -3px 12px #999;
       }  

  </style>
</head>
<body>
  <div id="background"></div>
 <div id="frame">
    <div id="border">
    </div><!-- #border -->
  </div><!-- #frame -->  
</body>
</html>
