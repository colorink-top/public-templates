<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        color: white;
      }
      a {
        text-decoration: none;
        color: white;
      }

      .background {
        position: absolute;
        border-width: 62px;
        border-style: solid;
        border-color: #0099ff;
        inset: 0;
      }
      .frame {
        flex: 1;
        height: 100%;
        box-shadow: 0 15px 30px 0 rgba(0, 0, 0, 0.11),
          0 5px 15px 0 rgba(0, 0, 0, 0.08);
        margin: 60px;
        position: relative;
        border-radius: 8px;
        border: 5px solid white;
      }

      .header {
        position: absolute;
        bottom: calc(100% + 10px);
        left: 0px;
        right: 0px;
        text-transform: uppercase;
        font-weight: bolder;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .details {
        position: absolute;
        right: 0px;
        left: 0px;
        top: calc(100% + 10px);
        text-align: right;
        line-height: 1.5;
      }
      .details .title {
        font-weight: bolder;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .details .date {
        font-size: 0.8em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div class="frame">
      <div class="header">
        <a href="https://www.colorink.top" class="page-link">www.colorink.top</a>
      </div>
      <div class="details">
        <div class="title">
          <a href="https://www.colorink.top"
            >Just One Page PDF (an awesome web page to PDF tool)</a
          >
        </div>
        <div class="date">3/26/2025, 10:24:21 AM</div>
      </div>
    </div>
    <script>
      window.joppInit = (initOpts) => {
        const { documentInfo } = initOpts;
        const { url, hostname, title } = documentInfo;
        const linkEl = document.querySelector(".page-link");
        linkEl.innerText = hostname;
        linkEl.href = url;
        const aEl = document.createElement("a");
        aEl.href = url;
        aEl.innerText = title;
        const titleEl = document.querySelector(".title");
        titleEl.replaceChildren(aEl);
        const dateEl = document.querySelector(".date");
        dateEl.innerText = new Date().toLocaleString();
      };
    </script>
  </body>
</html>
